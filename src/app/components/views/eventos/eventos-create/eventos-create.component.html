<form>
    <h1>CRIANDO NOVO EVENTO</h1>

    <mat-form-field class="form">
        <mat-label>Nome do Evento</mat-label>
        <input matInput [(ngModel)]="eventos.nome" type="text" name="nome"
 placeholder="Ex. Tarde com Cristo">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Local do Evento</mat-label>
        <textarea matInput [(ngModel)]="eventos.local" type="text" name="local"
 placeholder="Ex. Rua Brasil numero 00"></textarea>
    </mat-form-field>

   <mat-form-field class="form">
        <mat-label>Data do Evento</mat-label>
        <textarea matInput [(ngModel)]="eventos.data" type="text" name="data"
 placeholder="Ex. 15/02/2022"></textarea>
    </mat-form-field>  

   <mat-form-field class="form">
        <mat-label>Hor√°rio do Evento</mat-label>
        <textarea matInput [(ngModel)]="eventos.horario" type="text" name="horario"
 placeholder="Ex. 15:00"></textarea>
    </mat-form-field>  

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8" mat-stroked-button color="primary"> CRIAR </button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
    </div>

</form>
