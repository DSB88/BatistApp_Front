<form>
  <h1>DELETANDO EVENTO</h1>

  <mat-form-field class="form">
    <mat-label>Nome do Evento</mat-label>
    <input
      matInput
      [(ngModel)]="eventos.nome"
      type="text"
      name="nome"
      disabled
    />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Local do Evento</mat-label>
    <textarea
      matInput
      [(ngModel)]="eventos.local"
      type="text"
      name="local"
      disabled
    ></textarea>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Data do Evento</mat-label>
    <textarea
      matInput
      [(ngModel)]="eventos.data"
      type="text"
      name="data"
      disabled
    ></textarea>
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Hor√°rio do Evento</mat-label>
    <textarea
      matInput
      [(ngModel)]="eventos.horario"
      type="text"
      name="horario"
      disabled
    ></textarea>
  </mat-form-field>
  
  <mat-form-field class="form">
    <mat-label>ID</mat-label>
    <input
      matInput
      [(ngModel)]="eventos.id"
      type="number"
      name="id"
      disabled
    />
  </mat-form-field>

  <div class="buttons">
    <button
      (click)="delete()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="primary"
    >
      DELETAR
    </button>
    <button
      (click)="cancel()"
      class="mat-elevation-z8"
      mat-stroked-button
      color="warn"
    >
      CANCELAR
    </button>
  </div>
</form>
